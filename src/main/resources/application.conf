# AgenticAI Triage MCP Tools Configuration

# Service identification (IMPORTANT for service discovery)
akka.javasdk.dev-mode {
  service-name = "evidence-tools"  # This must match RemoteMcpTools.fromService("evidence-tools")
  http-port = 9200  # Different port from main triage service (9100)
}

# Logging configuration
akka.loglevel = "DEBUG"  # Enable DEBUG for detailed logging
akka.loggers = ["akka.event.slf4j.Slf4jLogger"]
akka.logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
akka.log-config-on-start = off

# Enable detailed HTTP logging (helpful for debugging JSON-RPC messages)
akka.http.server.log-unencrypted-network-bytes = 100000  # Log up to 100KB of request/response

# HTTP server timeouts
akka.http.server {
  request-timeout = 60s
  idle-timeout = 120s
  preview.enable-http2 = on
}
